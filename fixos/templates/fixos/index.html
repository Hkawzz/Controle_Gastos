{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="{% static 'fixos/style.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixos</title>
</head>
<body>
    <header>
        <h1>Fixos</h1>
    </header>
    <main>
        <div class="info">
            <section class="container">
                <div class="fixos">
                    <table border="1" class="tabela_fixos">
                        <thead>
                            <th>Nome</th>
                            <th>Data</th>
                            <th>Tipo</th>
                            <th>Categoria</th>
                            <th>Valor</th>
                            <th>Editar</th>
                            <th>Remover</th>
                        </thead>
                        <tbody>
                            {% for fixo in fixos %}
                                <tr>
                                    <td>{{ fixo.nome }}</td>
                                    <td>{{ fixo.data }}</td>
                                    <td>{{ fixo.tipo }}</td>
                                    <td>{{ fixo.categoria }}</td>
                                    <td>{{ fixo.valor }}</td>
                                    <td><a href="{% url 'fixos:editar_fixos' fixo.id %}" class="botao">Editar</a></td>
                                    <td><a href="{% url 'fixos:excluir_fixos' fixo.id %}" class="botao">Excluir</a></td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </section>
            <div class="botoes_tabelas">
                <a href="{% url 'fixos:cadastrar_fixos' %}" class="botao">Cadastrar Entrada</a>
            </div>
            <div class="botoes">
                <a href="{% url 'financeiro:inicio' %}" class="botao">Inicio</a>
            </div>
        </div>
    </main>
    <footer>
        <a href="https://github.com/Hkawzz/" class="github" target="_blank">GitHub</a>
    </footer>
</body>
</html>
