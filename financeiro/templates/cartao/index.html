{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="{% static 'cartao/style.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão</title>
</head>
<body>
    <header>
        <h1>Cartão de Crédito</h1>
    </header>
    <main>
        <div class="info">
            <section class="container">
                <div class="cartao">
                    <table border="1" class="tabela_cartao">
                        <thead>
                            <th>Nome</th>
                            <th>Data</th>
                            <th>Parcela</th>
                            <th>Valor</th>
                            <th>Editar</th>
                            <th>Remover</th>
                        </thead>
                        <tbody>
                            {% for item in cartao %}
                                <tr>
                                    <td>{{ item.nome }}</td>
                                    <td>{{ item.data }}</td>
                                    <td>{{ item.parcela }}</td>
                                    <td>{{ item.valor }}</td>
                                    <td><a href="{% url 'financeiro:editar_cartao' item.id %}" class="botao">Editar</a></td>
                                    <td><a href="{% url 'financeiro:excluir_cartao' item.id %}" class="botao">Excluir</a></td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </section>
            <div class="botoes_tabelas">
                <a href="{% url 'financeiro:cadastrar_cartao' %}" class="botao">Cadastrar Entrada</a>
            </div>
            <div class="botoes">
                <a href="{% url 'financeiro:inicio' %}" class="botao">Inicio</a>
            </div>
        </div>
    </main>
    <footer>
        <a href="https://github.com/Hkawzz/" class="github" target="_blank">GitHub</a>
    </footer>
</body>
</html>
