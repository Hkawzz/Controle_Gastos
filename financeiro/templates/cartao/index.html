{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="{% static 'cartao/style.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão</title>
</head>
<body>
    <header>
        <h1>Cartão</h1>
    </header>
    <main>
        <div class="cart">
            <form method="post" class="formulario">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="salvar">Salvar</button>
            </form>
        </div>
        <div class="botoes">
            <a href="{% url 'financeiro:inicio' %}" class="botao">Inicio</a>
        </div>
    </main>
    <footer>
        <a href="https://github.com/Hkawzz/" class="github" target="_blank">GitHub</a>
    </footer>
</body>
</html>
