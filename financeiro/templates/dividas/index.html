{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="{% static 'dividas/style.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dividas</title>
</head>
<body>
    <header>
        <h1>Dividas</h1>
    </header>
    <main>
        <div class="info">
            <section class="container">
                <div class="dividas">
                    <table border="1" class="tabela_dividas">
                        <thead>
                            <th>Nome</th>
                            <th>Valor p/ Parcela</th>
                            <th>Total de Parcelas</th>
                            <th>Data</th>
                            <th>Editar</th>
                            <th>Remover</th>
                        </thead>
                        <tbody>
                            {% for divida in dividas %}
                                <tr>
                                    <td>{{ divida.nome }}</td>
                                    <td>{{ divida.valor_parcela }}</td>
                                    <td>{{ divida.total_parcela }}</td>
                                    <td>{{ divida.data }}</td>
                                    <td><a href="{% url 'financeiro:editar_divida' divida.id %}" class="botao">Editar</a></td>
                                    <td><a href="{% url 'financeiro:excluir_divida' divida.id %}" class="botao">Excluir</a></td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </section>
            <div class="botoes_tabelas">
                <a href="{% url 'financeiro:cadastrar_divida' %}" class="botao">Cadastrar Divida</a>
            </div>
            <div class="botoes">
                <a href="{% url 'financeiro:inicio' %}" class="botao">Inicio</a>
            </div>
        </div>
    </main>
    <footer>
        <a href="https://github.com/Hkawzz/" class="github" target="_blank">GitHub</a>
    </footer>
</body>
</html>
